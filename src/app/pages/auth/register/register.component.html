<div class="container justify-content-center">
    <div class="col-auto">
      <h1>Nuevo usuario</h1>
      <form [formGroup]="registerForm">
        <mat-form-field class="w-100 mb-2" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput formControlName="nombre" [errorStateMatcher]="matcher" placeholder="Ex. Harry">
          <mat-hint>El nombre no es requerido. Déjalo en blanco si no quiere tener un nombre para mostrar.</mat-hint>
          <!--<mat-error *ngIf="registerForm.get('nombre')?.errors?.required">
            Nombre es <strong>requerido</strong>
          </mat-error>-->
        </mat-form-field>
  
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Email*</mat-label>
          <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com">
          <!--<mat-error *ngIf="registerForm.get('email')?.errors && !registerForm.get('email')?.errors?.required">
            El email no es válido
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.required">
            Email es <strong>requerido</strong>
          </mat-error>-->
        </mat-form-field>
  
        <h3 class="titleSpan">Elige una Contraseña</h3>
  
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Contraseña*</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
  
          <!-- <mat-error *ngIf="registerForm.get('pass')?.errors?.required">
            Contraseña es <strong>requerido</strong>
          </mat-error>-->
        </mat-form-field>
  
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Repite la contraseña*</mat-label>
          <input matInput [type]="hideRepeat ? 'password' : 'text'" [formControl]="repeatPassFormControl">
          <button mat-icon-button matSuffix (click)="hideRepeat = !hideRepeat" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
  
          <mat-error *ngIf="!errorPasswords">
            Las contraseñas <strong>no coinciden</strong>
          </mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit"
          class="col-auto w-100 my-2 d-flex justify-content-center letter-spacing-1" [disabled]="!registerForm.valid">
          Registrarse
        </button>
      </form>
    </div>
  </div>
  
  <div class="container justify-content-center">
    <h4 class="text-muted text-center titleSpan">O si lo prefieres</h4>
  </div>
  
  <div class="container justify-content-center">
    <div class="col-auto d-flex justify-content-center">
      <button mat-button color="primary" (click)="goLogin()"
        class="my-2 d-flex justify-content-center letter-spacing-1">
        Inicia sesión
      </button>
    </div>
  </div>
